<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="img/logo.png"/>
    <title>More - Lily's Table</title>
    <meta name="description" content="To eat and what to eat, that is the problem."/>
    <meta property="og:title" content="Lily's Table">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="img/logo.png">
    <meta property="og:description" content="To eat and what to eat, that is the problem.">

<body>
  
  <div class="status-bar">
    <div class="status-bar__column">
      <span>SKT</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>10:05</span>
    </div>
    <div class="status-bar__column">
      <span>93%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span>
        <div class="screen-header__update"></div>
        <a href="settings.html"><i class="fas fa-cog fa-lg "></i></a>
      </span>
    </div>
  </header>

  <main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
          <img src="img/profile_example.jpg" class="user-component__avatar user-component__avatar--xl"/>
          <div class="user-component__text">
            <h4 class="user-component__nickname">Youn-Seok</h4>
            <h6 class="user-component__message">+82 4617-8797<i class="fas fa-exclamation-circle"></i></h6>
          </div>
        </div>
        <div class="user-component__column"><i class="fab fa-elementor fa-2x"></i></div>
    </div>
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i>
            <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-check-circle"></i>
            <span>Lily's Pick</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-smile-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-palette"></i>
          <span>Themes</span>
        </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fas fa-leaf"></i>
        <span>Account</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-credit-card"></i>
        <span>Ly-Pay</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-drumstick-bite"></i>
        <span>Delivery</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-border-all"></i>
        <span>Show All</span>
      </div>
    </div>
    <div class="suggestions">
      <h4 class="suggestions__title">Suggestions</h4>
      <div class="suggestions__apps">
        <div class="suggestions__app">
          <div class="suggestions__app-icon">
            <img src="https://www.speconomy.com/news/data/20200413/p1065603119250449_135_thum.png"/>
          </div>
          <span class="suggestions__app-name">Baemin</span>
        </div>
        <div class="suggestions__app">
            <div class="suggestions__app-icon">
              <img src="https://yt3.ggpht.com/ytc/AAUvwngvp9uXfCHI28O9Tmqj9kfC3tdcrN2XO_pW1N1MhA=s900-c-k-c0x00ffffff-no-rj"/>
            </div>
            <span class="suggestions__app-name">Yogiyo</span>
          </div>
      </div>
    </div>
  </main>
  

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification ping">2</span>
          <i class="far fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-hashtag"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="nav__issue"></div>
          <i class="fas fa-ellipsis-h fa-lg"></i></a>
      </li>
    </ul>
  </nav>

  <script 
  src="https://kit.fontawesome.com/b5d36d5b86.js" 
  crossorigin="anonymous">
  </script>

</html>
