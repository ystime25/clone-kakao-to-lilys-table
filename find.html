<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="img/logo.png"/>
    <title>Find - Lily's Table</title>
    <meta name="description" content="To eat and what to eat, that is the problem."/>
    <meta property="og:title" content="Lily's Table">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="img/logo.png">
    <meta property="og:description" content="To eat and what to eat, that is the problem."> 
</head>
<body>
  
  <div class="status-bar">
    <div class="status-bar__column">
      <span>SKT</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>10:05</span>
    </div>
    <div class="status-bar__column">
      <span>93%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span>
        <div class="screen-header__update"></div>
        <a href="settings.html"><i class="fas fa-cog fa-lg "></i></a>
      </span>
    </div>
  </header>

  <main class="main-screen">
    <div class="icon-row">
      <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
      </div>
      <div class="icon-row__icon">
          <i class="far fa-address-book "></i>
          <span>Add by contacts</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-fingerprint"></i>
        <span>Add by ID</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-envelope"></i>
        <span>Intive</span>
      </div>
    </div>

    <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <span>You have no recommended friends.</span>
    </div>

    <div class="open-chat">
      <div class="open-chat__header">
        <h4>Open Chat</h4>
        <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#Tteokbokki</h5>
          <h6 class="open-post__hashtag">#tteokbokki#korean#spicy</h6>
          <div class="open-post__member">
            <img src="img/profile_example2.jpg"/>
            <span class="open-post__member-count">2409 Members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__thumbnail">
            <img src="img/tteokbokki.jpg"/>
            <div class="open-post__likes">
              <i class="fas fa-heart fa-xs"></i><span>501</span>
            </div>
          </div>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#Cream_Pasta</h5>
          <h6 class="open-post__hashtag">#creampasta#italian#cream</h6>
          <div class="open-post__member">
            <img src="img/profile_example.jpg"/>
            <span class="open-post__member-count">1219 Members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__thumbnail">
            <img src="img/cream-pasta.jpg"/>
            <div class="open-post__likes">
              <i class="fas fa-heart fa-xs"></i><span>203</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification ping">5</span>
          <i class="far fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-hashtag fa-lg"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="nav__issue"></div>
          <i class="fas fa-ellipsis-h fa-lg"></i></a>
      </li>
    </ul>
  </nav>

  </div>

  crossorigin="anonymous">
  </script> 
</body>
</html>
