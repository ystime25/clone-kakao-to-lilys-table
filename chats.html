<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="img/logo.png"/>
    <title>Chats - Lily's Table</title>
    <meta name="description" content="To eat and what to eat, that is the problem."/>
    <meta property="og:title" content="Lily's Table">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="img/logo.png">
    <meta property="og:description" content="To eat and what to eat, that is the problem."> 
</head>
<body>
  
  <div class="status-bar">
    <div class="status-bar__column">
      <span>SKT</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>10:05</span>
    </div>
    <div class="status-bar__column">
      <span>93%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-comment-medical fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
    </div>
  </header>


  <main class="main-screen">
    <a href="channel-lilys_table.html">
      <div class="user-component user-component__conversation">
        <div class="user-component__column">
          <img src="img/logo__ver-bg.png" class="user-component__avatar user-component__avatar"/>
          <div class="user-component__text">
            <h4 class="user-component__nickname">Lily's Table</h4>
            <h6 class="user-component__message">Welcome to Lily's Table. Please check your account info.</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">12:04</span>
          <div class="ping">4</div>
        </div>
      </div>
    </a>
    <div class="user-component user-component__conversation">
      <div class="user-component__column">
        <img src="img/profile_example2.jpg" class="user-component__avatar user-component__avatar"/>
        <div class="user-component__text">
          <h4 class="user-component__nickname">Mingyoung</h4>
          <h6 class="user-component__message">I am pretty</h6>
        </div>
      </div>
      <div class="user-component__column">
        <span class="user-component__time">16:13</span>
        <div class="ping">1</div>
      </div>
  </div>
  </main>
  

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification ping">5</span>
          <i class="fas fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-hashtag"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="nav__issue"></div>
          <i class="fas fa-ellipsis-h fa-lg"></i></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screens is too big :( </span>
    <span>Please reduce screen to mobile size ;) </span>
  </div>


  <script 
  src="https://kit.fontawesome.com/b5d36d5b86.js" 
  crossorigin="anonymous">
  </script> 
</body>
</html>
