<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="img/logo.png"/>
    <title>Channel - Lily's Table</title>
    <meta name="description" content="To eat and what to eat, that is the problem."/>
    <meta property="og:title" content="Lily's Table">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="img/logo.png">
    <meta property="og:description" content="To eat and what to eat, that is the problem."> 
</head>
<body id="channel-lilys_table">
  
  <div class="status-bar">
    <div class="status-bar__column">
      <span>SKT</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>10:05</span>
    </div>
    <div class="status-bar__column">
      <span>93%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Lily's Table</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen chats_channel">
    
    <div class="chats_channel-timestamp">
      Friday, November 20, 2020
    </div>

    <div class="message-row">
      <img src="img/logo__ver-bg.png">
      <div class="message-row__comtent">
        <span class="message-row__counterpart">Lily's Table</span>
        <div class="counterpart__message">
          <span class="counterpart__message-bubble">Welcome to Lily's Table.</span>
          <span class="counterpart__message-time">12:04</span>
        </div>
      </div>
    </div>
    <div class="message-row">
      <img src="img/logo__ver-bg.png">
      <div class="message-row__comtent">
        <span class="message-row__counterpart">Lily's Table</span>
        <div class="counterpart__message">
          <span class="counterpart__message-bubble">Please check your account info.</span>
          <span class="counterpart__message-time">12:04</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="counterpart__message">
        <span class="counterpart__message-time">12:19</span>
        <span class="counterpart__message-bubble">Account info confirmed.</span>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="counterpart__message">
        <span class="counterpart__message-time">12:19</span>
        <span class="counterpart__message-bubble"> Activate Lily j'adore</span>
      </div>
    </div>  
  </main>

  <form class="text-submittion-bar">
    <div class="text-submittion__column">
      <i class="far fa-plus-square fa-2x"></i>
    </div>
    <div class="text-submittion__column">
      <input type="text" placeholder="Write message here..."/>
      <i class="far fa-smile-wink fa-2x"></i>
      <button>
        <i class="fas fa-arrow-up fa-2x"></i>
      </button>
    </div>
  </form>
  
  <div id="no-mobile">
    <span>Your screens is too big :( </span>
    <span>Please reduce screen to mobile size ;) </span>
  </div>

  <script 
  src="https://kit.fontawesome.com/b5d36d5b86.js" 
  crossorigin="anonymous">
  </script> 
</body>
</html>
