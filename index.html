<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="img/logo.png"/>
    <title>Welcome to Lily's Table</title>
    <meta name="description" content="To eat and what to eat, that is the problem."/>
    <meta property="og:title" content="Lily's Table">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="img/logo.png">
    <meta property="og:description" content="To eat and what to eat, that is the problem."> 
</head>
<body>
  
  <div class="status-bar">
    <div class="status-bar__column">
      <span>SKT</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>10:05</span>
    </div>
    <div class="status-bar__column">
      <span>93%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="login-header">
    <h1 class="login-header__title">Welcome to Lily's table</h1>
    <p class="login-header__text">If you have a Lily's Account, log in with your email or phone number
    </p>
  </header>

  <form action="friends.html" method="GET" id="login-form">
    <input required name="username" type="text" placeholder="Email or phone number"/>
    <input required name="password" type="password" placeholder="Password"/>
    <input type="submit" value="Log In"/>
    <input required type="submit" value="Sign Up"/>
    <div class="find-info">
      <span>Find Lily's</span>
      <a href="#">Account</a>
      <span>or</span>
      <a href="#">Password</a>
    </div>  
  </form>

  <script 
  src="https://kit.fontawesome.com/b5d36d5b86.js" 
  crossorigin="anonymous">
  </script> 
</body>
</html>
