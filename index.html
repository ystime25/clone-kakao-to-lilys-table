<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Lily's Table</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>SKT</span>
      <!--Service Provider-->
      <i class="fas fa-wifi"></i>
      <!--Internet Type-->
    </div>
    <div class="status-bar__column">
      <span>10:05</span>
      <!-- Time status-->
    </div>
    <div class="status-bar__column">
        <span>93%</span>
        <!-- Battery Status Icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Charging Status icon-->
        <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title"> Welcome to Lily's Table </h1>
    <p class="welcome-header__text"> If you have a Lily's Table Account, log in with your email or phone number.
  </header>
  
  <Form action="friends.html" method="GET" class="login-form">
    <input name="username" type="text" placeholder="Email or phone number"/>
    <input name="password" type="password" placeholder="Password"/>
    <input type="submit" value="Log In"/>
    <input type="submit" value="Sign Up"/>
  </Form>
  <div class="find-account-info">
    <span>Find</span>
    <a class="find-account" href="#">Account</a> 
    <span>or</span> 
    <a class="find-password" href="#"> Password</a></div>
  <script 
  src="https://kit.fontawesome.com/b5d36d5b86.js" 
  crossorigin="anonymous">
  </script> 
</body>
</html>
