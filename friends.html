<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="img/logo.png"/>
    <title>Friends - Lily's Table</title>
    <meta name="description" content="To eat and what to eat, that is the problem."/>
    <meta property="og:title" content="Lily's Table">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="img/logo.png">
    <meta property="og:description" content="To eat and what to eat, that is the problem."> 
</head>
<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>SKT</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>10:05</span>
    </div>
    <div class="status-bar__column">
      <span>93%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-user-plus fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span>
        <a href="settings.html"><i class="fas fa-cog fa-lg "></i></a>
      </span>
    </div>
  </header>

  <a href="#" id="event-display-link"> 
    <i class="fas fa-info-circle"></i>
    All Ads And Events Here
    <i class="fas fa-chevron-right fa-xs"></i>
  </a>

  <main class="main-screen friends-screen">
    <div class="user-component">
        <div class="user-component__column">
          <img src="img/profile_example.jpg" class="user-component__avatar user-component__avatar--xl"/>
          <div class="user-component__text">
            <h4 class="user-component__nickname">Youn-Seok</h4>
            <h6 class="user-component__message">To Eat, But What To Eat, That Is The Problem.</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/logo__ver-bg.png" class="user-component__avatar user-component__avatar--sm"/>
          <div class="user-component__text">
            <h4 class="user-component__nickname user-component__nickname--not-bold">Lily's Table</h4>
            <!--<h6 class="user-component__message">No be or not to be</h6>-->
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </div>
  </main>
  

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification ping">5</span>
          <i class="far fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-hashtag"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="nav__issue"></div>
          <i class="fas fa-ellipsis-h fa-lg"></i></a>
      </li>
    </ul>
  </nav>

  <div id="splash-screen">
    <img src="img/logo.png">
  </div>


  <div id="no-mobile">
    <span>Your screens is too big :( </span>
    <span>Please reduce screen to mobile size ;) </span>
  </div>

  <script 
  src="https://kit.fontawesome.com/b5d36d5b86.js" 
  crossorigin="anonymous">
  </script> 
</body>
</html>
